<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakbone test</title>
    <!--  CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript -->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/doT.js"></script>
    <script src="js/libs/backbone.js"></script>



    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="col-lg-12">Welcome to the Cat Cooking site!</h1>
    <div id="list">
        <!-- This area will be filled by JavaScript -->
    </div>
</div>

<script id="tpl-cat-detail" type="text/x-dot-template">
        <div class="row bordered-block">
            <div class="col-lg-5"><img class="img-circle" src="{{=it.imageSrc}}" alt="{{=it.title}}" width="200" height="200"/></div>
            <div class="col-lg-5">
                <h2>{{=it.title}}</h2>
                <dl class="dl-horizontal">
                    <dt>Description</dt>
                    <dd>{{=it.description || 'description'}}</dd>
                    <dt>Price</dt>
                    <dd>{{=it.price}}</dd>
                </dl>
            </div>
        </div>
</script>

<script src="js/index.js"></script>
</body>
</html>
